<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Banner</title>

  <!-- Bootstrap (so the embedded page has it too) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Custom CSS (note the relative path) -->
  <link rel="stylesheet" href="../style.css" />
</head>
<body class="bg-black text-white m-0">

  <section id="funnelbanner" class="funnel-banner position-relative w-100 vh-100 overflow-hidden bg-black">
    <!-- Background Video -->
    <video
      autoplay
      loop
      muted
      playsinline
      class="banner-video position-absolute top-0 start-0 w-100 h-100"
    >
      <source src="../assets/images/banner-video.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <!-- Centered Content -->
    <div class="banner-content position-relative z-2 d-flex flex-column justify-content-center align-items-center text-center h-100">
      <p class="banner-subtitle mb-2">
        Welcome to the future of Fitness
      </p>
      <h1 class="banner-title mb-0">
        SPORTSTECH.IO
      </h1>
    </div>
  </section>

</body>
</html>
