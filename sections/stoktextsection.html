<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stok Text Section</title>

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="stoktext.css" />
</head>

<body class="bg-black text-white m-0">

   <section id="stoktextsection" class="funnel-stoktext-section">
    <!-- Scrolling background text -->
    <div class="funnel-ticker-container">
      <div class="funnel-ticker-content" id="tickerContent"></div>
    </div>

    <!-- Bottom fade -->
    <div class="funnel-bottom-fade"></div>

    <!-- Foreground Content -->
    <div class="container funnel-stok-content d-flex flex-column flex-md-row justify-content-between align-items-center">
      <!-- Left Heading -->
      <div class="col-md-4 text-md-end mb-md-0 funnel-stok-heading-part">
        <h2 class="funnel-stok-heading">
          Where Human <br />
          Motion Meets <br />
          Value Creation.
        </h2>
      </div>

      <!-- Center Image -->
      <div class="col-md-4 d-flex justify-content-center mb-4 mb-md-0">
        <img
          src="/assets/images/stok-coin-table.png"
          alt="Sportstech Coin"
          class="funnel-stok-coin"
        />
      </div>

      <!-- Right Paragraph (Desktop) -->
      <div class="col-md-4 text-md-start funnel-stok-para-part">
        <p class="funnel-stok-para">
          Your Workout, AI-Powered. <br />
          Your Effort, Crypto-Rewarded.
        </p>
      </div>

      <!-- Mobile Paragraph -->
      <p class="funnel-stok-mobile-para">
        Your Workout, AI-Powered. <br />
        Your Effort, Crypto-Rewarded.
      </p>

      <!-- Bottom Overlay -->
      <img
        src="/assets/images/stok-bottom-overlay.png"
        alt="Bottom overlay"
        class="funnel-bottom-overlay"
      />
    </div>
  </section>
  <script src="../js/main.js"></script>
</body>
</html>
